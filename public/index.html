<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Single Page Express-Angular app</title>
        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/moment/min/moment.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/angular-ui-grid/ui-grid.js"></script>
        <link rel="stylesheet" href="libs/angular-ui-grid/ui-grid.css" type="text/css">
        <link href="libs/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
        <script src="libs/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/dataService.js"></script>
        <script src="js/controllers/promotionController.js"></script>
        <script src="js/controllers/profileController.js"></script>
    </head>
<body ng-app="myApp" >
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Schedule Manager</a>
            </div>
        </nav>
        <div ng-controller="MainController as vm">
          <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-date="vm.viewDate">
          </mwl-calendar>
      </div>

    </div>
</body>
</html>
